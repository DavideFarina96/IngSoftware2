  jsonAule:
    required:
        - fasce
        - config
        - area_rooms
        - contains_events
        - n_events
        - events
        - rooms
        - legenda
        - table
        - order
        - colori
    properties:
        fasce:
          type: array
        config: 
          type: object
        area_rooms: 
          type: object
        contains_events:
          type: integer
          format: int32
        n_events:
          type: integer
          format: int32
        events:
          type: array
        rooms: 
          type: object
        legenda:
          type: array
        table: 
          type: object
        order:
          type: array
        colori:
          type: array
  jsonOrari:
    required:
        - day
