        - granularita
        - start_slot
        - end_slot
        - colori
        - first_day
        - last_day
        - anno
        - lang
        - num_fasce
        - fisrt_day_label
        - last_day_label
        - tipo
        - cds
        - anno2
        - celle
        - legenda
        - note_generali
        - date_inizio_fine_curriculum
        - aa
        - all_events
    properties:
        day:
          type: string
        giorni:
          type: array
        fasce:
          type: array
        granularita:
          type: string
        start_slot:
          type: string
        end_slot:
          type: string
        colori:
          type: array
        first_day:
          type: string
        last_day:
          type: string
        anno:
          type: string
        lang:
          type: string
        num_fasce:
          type: integer
          format: int32
        fisrt_day_label:
          type: string
        last_day_label:
          type: string
        tipo:
          type: string
        cds:
          type: string
        anno2:
          type: string
        celle:
          type: array
        legenda:
          type: array
        note_generali:
          type: array
        date_inizio_fine_curriculum:
