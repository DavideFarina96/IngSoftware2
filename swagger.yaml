swagger: "2.0"
info:
  version: 1.0.0
  title: "DISIer"
  description: "E' possibile fare delle richieste a DISIer attraverso delle API. Queste API permettono di interagire con il bot e di scoprire se una certa aula Ã¨ libera in quel momento."
  termsOfService: http://swagger.io/terms/
  contact:
    name: DISIer Team
    email: davide.farina-1@studenti.unitn.it
    url: https://is2-progetto.herokuapp.com
  license:
    name: MIT
    url: http://github.com/gruntjs/grunt/blob/master/LICENSE-MIT
host: is2-progetto.herokuapp.com
basePath: /
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  /bot_message:
    get:
      description: |
        Risponde alla domanda fatta dall'utente. Al bot si possono chiedere informazioni riguardo agli orari degli autobus.
      operationId: botMessageGet
      parameters:
        - name: msg
          in: query
          description: Domanda da porre al bot
          required: true
          type: string
      responses:
        200:
          description: Risposta del bot
          schema:
            type: array
            items:
              $ref: '#/definitions/BotResponse'
        default:
          description: Errore
          schema:
            $ref: '#/definitions/Error'
  /aule:
    get:
      description: |
        Fornisce gli eventi in corso in ogni aula delle sedi di Povo per ogni ora del giorno corrente.
      responses:
        200:
          description: Risposta da aule
          schema:
            type: array
            items:
              $ref: '#/definitions/jsonAule'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
  /orari:
    get:
      description: |
        Fornisce gli orari del corso di studi nella settimana corrente.
      parameters:
        - name: corso
          in: query
          description: Nome del corso di studi
          required: true
          type: string
        - name: anno2
          in: query
          description: Anno relativo al corso di studi
          required: true
          type: string
      responses:
        200:
          description: Risposta da orari
          schema:
            type: array
            items:
              $ref: '#/definitions/jsonOrari'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
